<!DOCTYPE html>
<html>
    <head>
        <title>Cart Quantity</title>
        <style>

        </style>
    </head>
    <body>

        <p>Cart Quantity</p>
        <button onclick="
            console.log(`Cart quantity: ${cartQuantity}`);
        ">
            Show Quantity
        </button>

        <button onclick="
            if (maxQuantity < cartQuantity + 1) {
                alert('Cart is full');
            } else {
                cartQuantity += 1;
                console.log(`Cart quantity: ${cartQuantity}`);
            }
        ">
            Add to Cart
        </button>
        
        <button onclick="
            if (maxQuantity < cartQuantity + 2) {
                alert('Cart is full');
            } else {
                cartQuantity += 2;
                console.log(`Cart quantity: ${cartQuantity}`);
            }
        ">
            +2
        </button>

        <button onclick="
            if (maxQuantity < cartQuantity + 3) {
                alert('Cart is full');
            } else {
                cartQuantity += 3;
                console.log(`Cart quantity: ${cartQuantity}`);
            }
        ">
            +3
        </button>

        <button onclick="
            if (maxQuantity < cartQuantity + 4) {
                alert('Cart is full');
            } else {
                cartQuantity += 4;
                console.log(`Cart quantity: ${cartQuantity}`);
            }
        ">
            +4
        </button>

        <button onclick="
            if (maxQuantity < cartQuantity + 5) {
                alert('Cart is full');
            } else {
                cartQuantity += 5;
                console.log(`Cart quantity: ${cartQuantity}`);
            }
        ">
            +5
        </button>

        <button onclick="
            if (0 > cartQuantity - 1) {
                alert('Not enough items in cart');
            } else {
                cartQuantity--;
                console.log(`Cart quantity: ${cartQuantity}`);
            }
        ">
            Remove from cart
        </button>

        <button onclick="
            if (0 > cartQuantity - 2) {
                alert('Not enough items in cart');
            } else {
                cartQuantity -= 2;
                console.log(`Cart quantity: ${cartQuantity}`);
            }
        ">
            -2
        </button>

        <button onclick="
            if (0 > cartQuantity - 3) {
                alert('Not enough items in cart');
            } else {
                cartQuantity -= 3;
                console.log(`Cart quantity: ${cartQuantity}`);
            }
        ">
            -3
        </button>

        <button onclick="
            cartQuantity = 0;
            console.log('Cart was reset.');
            console.log(`Cart quantity: ${cartQuantity}`);
        ">
            Reset Cart
        </button>

        <script>
            let cartQuantity = 0;
            const maxQuantity = 10;
        </script>
        
    </body>
</html>
