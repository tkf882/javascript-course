<!DOCTYPE html>
<html>
    <head>
        <style>
            .amazon-button {
                background-color: rgb(255, 216, 20);
                color: rgb(0, 0, 0);
                border: none;
                border-radius: 18px;
                height: 36px;
                width: 160px;
                cursor: pointer;
            }
            .uber-button {
                background-color: black;
                color: white;
                border: none;
                height: 36px;
                width: 120px;
                cursor: pointer;
                border-radius: 6px;
            }
            .youtube-button {
                background-color: rgb(230, 230, 230);
                padding: 10px 12px;
                margin-right: 7px;
                border-style: none;
                border-radius: 5px;
                cursor: pointer;
            }
            .youtube-button-toggle {
                background-color: rgb(29, 29, 29);
                color: white;
            }
        </style>
    </head>
    <body>
        
        <!-- 1 -->
        <p>1</p>
        <button class="amazon-button">
            Add to Cart
        </button>

        <!-- 2 -->
        <p>2</p>
        <button class="uber-button">
            Request Now
        </button>

        <!-- 3 -->
        <p>3</p>
        <button class="js-button">Test</button>

        <!-- 4 -->
        <p>4</p>
        <button class="youtube-button js-youtube-button-gaming" onclick="
            toggleYTButton('.js-youtube-button-gaming');
        ">Gaming</button>
        <button class="youtube-button js-youtube-button-music" onclick="
            toggleYTButton('.js-youtube-button-music');
        ">Music</button>
        <button class="youtube-button js-youtube-button-tech" onclick="
            toggleYTButton('.js-youtube-button-tech');
        ">Tech</button>

        <script>
            // 3
            const testButtonElement = document.querySelector('.js-button');
            console.log(testButtonElement.classList.contains('js-button')); // true

            // 4 and 5
            let curButtonElem = null;
            function toggleYTButton(jsClass) {
                const buttonElement = document.querySelector(jsClass);

                if (buttonElement.classList.contains('youtube-button-toggle')) {
                    buttonElement.classList.remove('youtube-button-toggle');
                } else {
                    buttonElement.classList.add('youtube-button-toggle');
                    if (curButtonElem && curButtonElem !== buttonElement) {
                        curButtonElem.classList.remove('youtube-button-toggle');
                    }
                }
                curButtonElem = buttonElement;
            }

        </script>
        
    </body>
</html>
