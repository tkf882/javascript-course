<!DOCTYPE html>
<html>
    <head>
        <title>RPS</title>
        <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>

        
        <button class="move-button js-rock-button">
            <img class="move-icon" src="images/rock-emoji.png">
        </button>

        <button class="move-button js-paper-button">
            <img class="move-icon" src="images/paper-emoji.png">
        </button>

        <button class="move-button js-scissors-button">
            <img class="move-icon" src="images/scissors-emoji.png">
        </button>

        <p class="js-result result"></p>

        <p class="js-moves">
            You
            <img class="move-icon" src="images/rock-emoji.png">
            <img class="move-icon" src="images/scissors-emoji.png">
            Computer
        </p>

        <p class="js-score score"></p>

        <button class="reset-score-button js-reset-score-button">Reset score</button>

        <button class="auto-play-button js-auto-play-button" onclick="
            autoPlay();
        ">Auto Play</button>

        <div class="js-confirm-reset"></div>

        <script src="scripts/12-rock-paper-scissors.js"></script>

        
    </body>
</html>
