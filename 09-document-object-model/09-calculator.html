<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <style>
            
        </style>
    </head>
    <body>

        <p>Calculator</p>

        <p class="js-current-cal"></p>

        <p>
            <button onclick="
                updateCalculation(calculation, '1');
            ">
                1
            </button>

            <button onclick="
                updateCalculation(calculation, '2');
            ">
                2
            </button>

            <button onclick="
                updateCalculation(calculation, '3');
            ">
                3
            </button>

            <button onclick="
                updateCalculation(calculation, '+');
            ">
                +
            </button>
        </p>

        <p>
            <button onclick="
                updateCalculation(calculation, '4');
            ">
                4
            </button>

            <button onclick="
                updateCalculation(calculation, '5');
            ">
                5
            </button>

            <button onclick="
                updateCalculation(calculation, '6');
            ">
                6
            </button>

            <button onclick="
                updateCalculation(calculation, '-');
            ">
                -
            </button>
        </p>

        <p>
            <button onclick="
                updateCalculation(calculation, '7');
            ">
                7
            </button>

            <button onclick="
                updateCalculation(calculation, '8');
            ">
                8
            </button>

            <button onclick="
                updateCalculation(calculation, '9');
            ">
                9
            </button>

            <button onclick="
                updateCalculation(calculation, '*');
            ">
                *
            </button>
        </p>

        <p>
            <button onclick="
                updateCalculation(calculation, '0');
            ">
                0
            </button>

            <button onclick="
                updateCalculation(calculation, '.');
            ">
                .
            </button>

            <button onclick="
                calculation = eval(calculation);
                console.log(calculation);
                // calculation = '';
                localStorage.setItem('calc', calculation);
                displayCal();
            ">
                =
            </button>

            <button onclick="
                updateCalculation(calculation, '/');
            ">
                /
            </button>
        </p>

        <button onclick="
            calculation = '';
            localStorage.setItem('calc', calculation);
            displayCal();
        ">
            Clear
        </button>

        <script>

            let calculation = localStorage.getItem('calc') || '';
            displayCal();

            function updateCalculation(currentCal, symbol) {
                calculation = currentCal += symbol; 
                console.log(calculation);
                localStorage.setItem('calc', calculation);
                displayCal();
            }

            function displayCal() {
                document.querySelector('.js-current-cal').innerHTML = calculation;
            }
        </script>
        
    </body>
</html>
