<!DOCTYPE html>
<html>
    <head>
        <title>Variables</title>
        <style>

        </style>
    </head>
    <body>
        <script>
            let variable1 = 3;
            console.log(variable1);

            let calculation = 2 + 2;
            console.log(calculation + 2);

            let result = calculation + 2;
            console.log(result);

            let message = 'hello';
            console.log(message); console.log(';') // semicolon insertion

            variable1 = 5; // re-assignment, no need to use let
            console.log(variable1);

            variable1 = variable1 + 1;
            console.log(variable1);
        </script>
        
    </body>
</html>
