<!DOCTYPE html>

    <body>

        <p>Hello</p>

        <script>
            function greet(name) {
                name===undefined ? console.log('Hi there!') : console.log(`Hello ${name}`);
            }

            greet('name');
            greet();

            function convertToFahrenheit(c) {
                return (c*9/5)+32;
            }

            function convertToCelsius(f) {
                return (f-32)*5/9;
            }
            console.log(convertToFahrenheit(25));
            console.log(convertToCelsius(86));

            function convertTemperature(degrees, unit) {
                if (unit === 'C') {
                    return convertToFahrenheit(degrees) + 'F';
                } else if (unit === 'F') {
                    return convertToCelsius(degrees) + 'C';
                }
            }

            console.log(convertTemperature(25, 'C'));
            console.log(convertTemperature(86, 'F'));

            function convertLength(length, from, to) {
                if (from === 'km') {
                    if (to === 'miles') {
                        return (length / 1.6) + ' miles';
                    } else if (to === 'feet') {
                        return (length * 3281) + ' ft';
                    } else if (to === 'km') {
                        return length + ' km';
                    }
                    return `Invalid unit: ${to}`;
                } else if (from === 'miles') {
                    if (to === 'miles') {
                        return length + ' miles';
                    } else if (to === 'feet') {
                        return (length * 5280) + ' ft';
                    } else if (to === 'km') {
                        return (length * 1.6) + ' km';
                    }
                    return `Invalid unit: ${to}`;
                } else if (from === 'feet') {
                    if (to === 'miles') {
                        return (length / 5280) + ' miles';
                    } else if (to === 'feet') {
                        return length + ' ft';
                    } else if (to === 'km') {
                        return (length / 3281) + ' km';
                    }
                    return `Invalid unit: ${to}`;  
                }
                return `Invalid unit: ${from}`;
            }

            console.log(convertLength(50, 'miles', 'km'));
            console.log(convertLength(32, 'km', 'miles'));
            console.log(convertLength(50, 'km', 'km'));
            
            console.log(convertLength(5, 'miles', 'km'));
            console.log(convertLength(5, 'miles', 'feet'));
            console.log(convertLength(5, 'km', 'feet'));
            console.log(convertLength(50, 'lbs', 'lbs'));
            


        </script>
        
    </body>
</html>
