<!DOCTYPE html>
<html>
    <head>
        <title>Cart Quantity</title>
        <style>

        </style>
    </head>
    <body>

        <p>Cart Quantity</p>
        <button onclick="
            console.log(`Cart quantity: ${cartQuantity}`);
        ">
            Show Quantity
        </button>

        <button onclick="
            updateCartQuantity(1);
        ">
            Add to Cart
        </button>
        
        <button onclick="
            updateCartQuantity(2);
        ">
            +2
        </button>

        <button onclick="
            updateCartQuantity(3);
        ">
            +3
        </button>

        <button onclick="
            updateCartQuantity(4);
        ">
            +4
        </button>

        <button onclick="
            updateCartQuantity(5);
        ">
            +5
        </button>

        <button onclick="
            updateCartQuantity(-1);
        ">
            Remove from cart
        </button>

        <button onclick="
            updateCartQuantity(-2);
        ">
            -2
        </button>

        <button onclick="
            updateCartQuantity(-3);
        ">
            -3
        </button>

        <button onclick="
            cartQuantity = 0;
            console.log('Cart was reset.');
            console.log(`Cart quantity: ${cartQuantity}`);
        ">
            Reset Cart
        </button>

        <script>
            let cartQuantity = 0;
            const maxQuantity = 10;
            function updateCartQuantity(quantity) {
                if (maxQuantity < cartQuantity + quantity) {
                    alert('Cart is full');
                } else if (0 > cartQuantity + quantity) {
                    alert('Not enough items in cart');
                } else {
                    cartQuantity += quantity;
                    console.log(`Cart quantity: ${cartQuantity}`);
                }
            }
        </script>
        
    </body>
</html>
