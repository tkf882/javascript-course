<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <style>
            
        </style>
    </head>
    <body>

        <p>Calculator</p>

        <p>
            <button onclick="
                calculation = updateCalculation(calculation, '1');
            ">
                1
            </button>

            <button onclick="
                calculation = updateCalculation(calculation, '2');
            ">
                2
            </button>

            <button onclick="
                calculation = updateCalculation(calculation, '3');
            ">
                3
            </button>

            <button onclick="
                calculation = updateCalculation(calculation, '+');
            ">
                +
            </button>
        </p>

        <p>
            <button onclick="
                calculation = updateCalculation(calculation, '4');
            ">
                4
            </button>

            <button onclick="
                calculation = updateCalculation(calculation, '5');
            ">
                5
            </button>

            <button onclick="
                calculation = updateCalculation(calculation, '6');
            ">
                6
            </button>

            <button onclick="
                calculation = updateCalculation(calculation, '-');
            ">
                -
            </button>
        </p>

        <p>
            <button onclick="
                calculation = updateCalculation(calculation, '7');
            ">
                7
            </button>

            <button onclick="
                calculation = updateCalculation(calculation, '8');
            ">
                8
            </button>

            <button onclick="
                calculation = updateCalculation(calculation, '9');
            ">
                9
            </button>

            <button onclick="
                calculation = updateCalculation(calculation, '*');
            ">
                *
            </button>
        </p>

        <p>
            <button onclick="
                calculation = updateCalculation(calculation, '0');
            ">
                0
            </button>

            <button onclick="
                calculation = updateCalculation(calculation, '.');
            ">
                .
            </button>

            <button onclick="
                calculation = eval(calculation);
                console.log(calculation);
                calculation = '';
            ">
                =
            </button>

            <button onclick="
                calculation = updateCalculation(calculation, '/');
            ">
                /
            </button>
        </p>

        <button onclick="
            calculation = '';
        ">
            Clear
        </button>

        <script>
            let calculation = '';
            function updateCalculation(currentCal, symbol) {
                cal = currentCal += symbol; // Don't want to use the calculation global var in a function
                console.log(cal);
                return cal;
            }
        </script>
        
    </body>
</html>
